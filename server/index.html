<!DOCTYPE html>
<html>
<h1>Socket Testing</h1>

<div id='map' style='width: 700px; height: 300px;'></div>

<form>
	<input id="name" type="text" name="name" placeholder="Name">
	Latitude:  <input class="updates" type="number" name="lat" id="lat" min="55.00000" max="56.00000" step="0.00001" value="55.871341">
	Longitude: <input class="updates" type="number" name="lng" id="lng" min="-5.00000" max="-4.00000" step="0.00001" value="-4.287879">
	Health:    <input class="updates" type="number" name="health" id="check-health" min="0" max="5" step="1" value="3">
	Exp:       <input class="updates" type="number" name="experience" id="check-exp" min="0" max="200" step="20" value="0">
</form>
<button id="join">Join Room</button>
<button id="update">Update Data</button>
<button id="fire">Fire</button>

<p id="display"></p>
<ul id="players"></ul>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />

<script src="/map"></script>
<script src="/script"></script>
